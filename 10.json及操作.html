<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    //前后端交互
    //前端发送一条请求给后端，后端收到请求后，把对应的数据准备好
    //后端将准备好的数据返回给前端，一般返回的数据类型都是“json”格式的数据；
    //前端得到数据后，进行数据解析，->将数据绑定在html页面上！"数据绑定"。

    //JSON不是一个单独的数据类型，只是一种特殊的数据格式->对象数据类型
    var obj={name:"萧寒"};//->普通格式对象
    var jsonobj={"name":"萧寒"};//->json格式对象
    //相对于普通对象数据来说，只是把属性名用双引号包起来！


    //在window中，提供了一个叫做json的属性，里面提供了两个方法
    //window.json\
    //1.json.parse ->吧json格式的字符串转化为json格式的对象；
    //2.json.stringify->把json格式的对象转换为json格式的字符串
    var x=JSON.stringify(jsonobj);
    console.log(x);//字符串
    var x=JSON.parse(x);
    console.log(x);//对象


    //IE6~7浏览器中，window中没有json对象！
    

    </script>
</head>
<body>
    
</body>
</html>
