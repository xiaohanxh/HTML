<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../前端学习/vue.js" ></script>
     <script src="vue-resource.js"></script>
</head>
<body>
     <div id="div1">
      <mcom1></mcom1>
     </div>
</body>
<script>
    var com1=Vue.extend({
        template:'<h3>这是一个组件{{msg}}</h3>',
        //组件可以有自己的data属性
        //组件的data为一个函数方法，还必须返回一个对象
        data:function(){
            return {
                //使用方式同VUE示例中的data
                msg:'这是组件中的data'
            }
        }
    })
    Vue.component('mcom1',com1)
    var vue=new Vue({
        el:'#div1',
        data:{},
        methods:{}
    })
</script>
</html>
