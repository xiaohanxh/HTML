<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../前端学习/vue.js" ></script>
</head>
<body>
    <div id="div1">
        <!-- 都能实现效果，有所不同 -->
        <button @click="a=!a" >改变a的TF值</button>
        <p v-if="a" >这是if控制的p</p><!-- v-if:每次都会删除/创建元素    有较高的性能消耗 -->
        <!--  如果涉及到频繁的切换，最好不要使用v-if -->
        <p v-show="a">这是show控制的</p><!-- v-show:每次不会重新删除创建元素，只是切换display：none； 有较高的初始渲染性能消耗  -->
    </div>
</body>
<script>
var vue=new Vue({
    el:'#div1',
    data:{
        a:true
    },
    methods:{}
})

</script>
</html>
