    //       请求方式  文件地址   异步请求

    //监听请求状态
        najax.onreadystatechange=function(){
            if(najax.readyState===4 && /^2\d{2}$/.test(najax.status)){
                var val=najax.responseText;
              //  console.log(val);val中存放着字符串
              var data =JSON.parse(val);
              //console.log(data);
            }
        }  

        //发送请求
        najax.send(null);
