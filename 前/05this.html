<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
function fn() {
    console.log(this);
}
var mo={fn:fn};
fn();//this->window

mo.fn(); //this->obj
//this是谁和它在那里定义和使用的无关，只与执行时前面是的否有“.”有关，无“.”就是window，有就是点前面的东西！
//自执行函数的this永远是window！
</script>
<body>
<div  id="div1" >点一下</div>   

</body>
<script>
document.getElementById("div1").onclick = function () {
    console.log(this);//this->#div1
    fn();//this->window
}
</script>
</html>
