<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>

    function Fn(){
        this.x=100;
    }
    Fn.prototype.pr=function(){
        console.log(this.x);
    }
    var f=new Fn;
    f.pr();
    //函数本身也会有自己的一些属性
    ///->length:0  形参的个数
    //->name:"fn" 函数名
    //->prototype 类的原型
    //->__proto__  函数作为一个普通的对象，指向function这个类的原型！

    //函数是js中最复杂而是最重要的东西
    //1.一个函数存在在了多面性：
    //->“普通函数”：它本身就是一个普通的函数，执行的时候会形成自己的私有定义域（闭包）
//->形参赋值，预解释，代码执行，执行完成后是否销毁；
//->类：它拥有自己的实例，也有一个叫做prototyype属性是自己的原型，它的实例都指向自己的原型
//->"普通对象"：和var obj={}中的obj一样，就是一个普通的对象，她作为对象可以以有一些自己的私有属性，也可以通过__proto__找到Function.prototyype


</script>
</head>

<body>
    
</body>
</html>
